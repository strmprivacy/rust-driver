name: Publish to Maven Central

on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        env:
          CRATES_TOKEN: ${{ secrets.CRATES_TOKEN }}
        with:
          command: publish
          args: --token ${CRATES_TOKEN}
